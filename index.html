<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>rock Â· paper Â· scissors â€” ONLINE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }

        /* theme variables */
        body {
            --bg-light: #f8fafc;
            --card-light: #ffffff;
            --text-light: #0f172a;
            --accent-light: #2563eb;
            --border-light: #e2e8f0;
            --gray-light: #94a3b8;

            --bg-dark: #0b1120;
            --card-dark: #1e293b;
            --text-dark: #f1f5f9;
            --accent-dark: #3b82f6;
            --border-dark: #334155;
            --gray-dark: #64748b;

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            color: var(--text-light);
            transition: background 0.2s, color 0.2s;
            padding: 1rem;
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .game-container {
            max-width: 800px;
            width: 100%;
            background: var(--card-light);
            border-radius: 3rem;
            padding: 2rem 2rem 2rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid var(--border-light);
            transition: background 0.2s, border-color 0.2s;
        }

        body.dark .game-container {
            background: var(--card-dark);
            border-color: var(--border-dark);
        }

        /* header row */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.2rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .time-group {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .live-time {
            background: var(--border-light);
            padding: 0.3rem 1rem;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        body.dark .live-time {
            background: var(--border-dark);
        }

        .theme-toggle {
            background: transparent;
            border: 1.5px solid var(--border-light);
            color: inherit;
            padding: 0.3rem 1rem;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .theme-toggle:hover {
            background: var(--border-light);
        }

        .challenge-btn {
            background: var(--accent-light);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 40px;
            font-size: 0.95rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.3);
            transition: all 0.15s;
            border: 1px solid rgba(255,255,255,0.2);
        }

        body.dark .challenge-btn {
            background: var(--accent-dark);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .challenge-btn:hover {
            transform: scale(1.02);
            filter: brightness(1.05);
        }

        /* main title */
        .main-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin: 0.5rem 0 0.2rem;
        }

        .main-title span {
            color: var(--accent-light);
        }

        body.dark .main-title span {
            color: var(--accent-dark);
        }

        .rps-letters {
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--accent-light);
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }

        body.dark .rps-letters {
            color: var(--accent-dark);
        }

        /* score + mode row */
        .score-mode {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--border-light);
            padding: 0.5rem 1.5rem;
            border-radius: 60px;
            margin: 1rem 0 2rem;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        body.dark .score-mode {
            background: var(--border-dark);
        }

        .online-badge {
            background: #22c55e;
            color: white;
            padding: 0.25rem 1.2rem;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .score {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .score span {
            color: var(--accent-light);
        }

        body.dark .score span {
            color: var(--accent-dark);
        }

        .mode-toggle {
            display: flex;
            gap: 0.5rem;
            background: var(--card-light);
            padding: 0.2rem;
            border-radius: 40px;
            border: 1px solid var(--border-light);
        }

        body.dark .mode-toggle {
            background: var(--card-dark);
            border-color: var(--border-dark);
        }

        .mode-option {
            padding: 0.2rem 1rem;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: default;
            background: transparent;
        }

        .mode-option.active {
            background: var(--accent-light);
            color: white;
        }

        body.dark .mode-option.active {
            background: var(--accent-dark);
        }

        /* moves row (3 cards) */
        .moves-grid {
            display: flex;
            justify-content: space-around;
            gap: 1rem;
            margin: 2.5rem 0 2rem;
            flex-wrap: wrap;
        }

        .move-card {
            flex: 1;
            min-width: 110px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--border-light);
            border-radius: 2rem;
            padding: 1.2rem 0.5rem 1rem;
            transition: background 0.2s;
        }

        body.dark .move-card {
            background: var(--border-dark);
        }

        .icon-area {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }

        .png-icon {
            width: 100%;
            max-width: 110px;
            height: auto;
            object-fit: contain;
            display: block;
            filter: drop-shadow(0 8px 12px rgba(0,0,0,0.15));
        }

        .svg-icon {
            display: none;
            width: 100%;
            max-width: 100px;
        }

        .svg-icon svg {
            width: 100%;
            height: auto;
        }

        body.dark .svg-icon svg circle,
        body.dark .svg-icon svg rect,
        body.dark .svg-icon svg path {
            stroke: #cbd5e1;
            fill: #334155;
        }

        .move-label {
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 0.5rem;
            color: var(--accent-light);
        }

        body.dark .move-label {
            color: var(--accent-dark);
        }

        /* play button */
        .play-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 2rem auto 1.8rem;
            background: var(--accent-light);
            border: none;
            color: white;
            font-weight: 700;
            font-size: 2rem;
            padding: 0.8rem 1rem;
            border-radius: 60px;
            box-shadow: 0 15px 25px -8px var(--accent-light);
            cursor: pointer;
            transition: 0.1s;
            border: 1px solid rgba(255,255,255,0.3);
            text-align: center;
        }

        body.dark .play-btn {
            background: var(--accent-dark);
            box-shadow: 0 15px 25px -8px #1e3a8a;
        }

        .play-btn:hover {
            transform: scale(1.02);
            filter: brightness(1.08);
        }

        /* challenge friend button (secondary) */
        .challenge-friend-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: transparent;
            border: 2px solid var(--accent-light);
            color: var(--accent-light);
            font-weight: 600;
            padding: 0.6rem 1.8rem;
            border-radius: 40px;
            font-size: 1rem;
            margin: 0 auto 1.5rem;
            cursor: pointer;
            transition: 0.2s;
            width: fit-content;
        }

        body.dark .challenge-friend-btn {
            border-color: var(--accent-dark);
            color: var(--accent-dark);
        }

        .challenge-friend-btn:hover {
            background: var(--accent-light);
            color: white;
        }

        /* status and recent */
        .status-recent {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.2rem;
            padding-top: 1rem;
            border-top: 2px dashed var(--border-light);
        }

        body.dark .status-recent {
            border-top-color: var(--border-dark);
        }

        .waiting {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-light);
            font-weight: 500;
        }

        .waiting .dot {
            width: 10px;
            height: 10px;
            background: var(--gray-light);
            border-radius: 50%;
            animation: pulse 1.4s infinite;
        }

        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        .recent-link {
            font-weight: 600;
            color: var(--accent-light);
            background: var(--border-light);
            padding: 0.3rem 1.2rem;
            border-radius: 40px;
            font-size: 0.9rem;
            cursor: default;
        }

        body.dark .recent-link {
            background: var(--border-dark);
            color: var(--accent-dark);
        }

        /* recent matches list */
        .recent-matches {
            margin-top: 1rem;
            background: var(--border-light);
            border-radius: 1.5rem;
            padding: 1rem 1.2rem;
            font-size: 0.9rem;
        }

        body.dark .recent-matches {
            background: var(--border-dark);
        }

        .match-item {
            display: flex;
            justify-content: space-between;
            padding: 0.4rem 0;
            border-bottom: 1px solid var(--gray-light);
        }

        .match-item:last-child {
            border-bottom: none;
        }

        .match-outcome {
            font-weight: 600;
        }

        .win { color: #16a34a; }
        .loss { color: #dc2626; }
        .draw { color: var(--gray-light); }

        .footer-note {
            text-align: center;
            margin-top: 1.2rem;
            font-size: 0.7rem;
            color: var(--gray-light);
        }

        /* online/offline rules */
        body.online .png-icon {
            display: block;
        }
        body.online .svg-icon {
            display: none;
        }
        body.offline .png-icon {
            display: none;
        }
        body.offline .svg-icon {
            display: block;
        }

        @media (max-width: 550px) {
            .game-container { padding: 1.5rem 1rem; }
            .moves-grid { gap: 0.3rem; }
            .move-card { min-width: 90px; padding: 0.8rem 0.2rem; }
            .png-icon { max-width: 80px; }
            .svg-icon { max-width: 70px; }
            .play-btn { font-size: 1.6rem; max-width: 250px; }
        }
    </style>
</head>
<body class="online light">
    <div class="game-container">
        <!-- header -->
        <div class="header">
            <div class="time-group">
                <div class="live-time" id="liveTime">12:30 AM</div>
                <button class="theme-toggle" id="themeToggle" aria-label="toggle theme">light/dark</button>
            </div>
            <button class="challenge-btn" id="challengeBtn">+ CHALLENGE</button>
        </div>

        <!-- title -->
        <div class="main-title">
            rock Â· <span>paper</span> Â· scissors
        </div>
        <div class="rps-letters">R P S</div>

        <!-- online score & mode toggle (vs CPU / 2 Players) -->
        <div class="score-mode">
            <span class="online-badge">ONLINE</span>
            <div class="score">YOU <span>0</span> CPU <span>2</span></div>
            <div class="mode-toggle">
                <span class="mode-option active">vs CPU</span>
                <span class="mode-option">2 Players</span>
            </div>
        </div>

        <!-- three move cards (Paper, Rock, Scissors) with PNG/SVG -->
        <div class="moves-grid">
            <!-- PAPER card -->
            <div class="move-card">
                <div class="icon-area">
                    <img class="png-icon" id="paper-png" src="white-paper-rps.PNG" alt="paper" width="120" height="120" style="max-width:120px;">
                    <div class="svg-icon" id="paper-svg">
                        <svg viewBox="0 0 100 100">
                            <rect x="20" y="20" width="60" height="60" rx="12" fill="#cbd5e1" stroke="#475569" stroke-width="3"/>
                            <line x1="30" y1="45" x2="70" y2="45" stroke="#1e293b" stroke-width="4"/>
                            <line x1="30" y1="60" x2="60" y2="60" stroke="#1e293b" stroke-width="4"/>
                        </svg>
                    </div>
                </div>
                <div class="move-label">PAPER</div>
            </div>
            <!-- ROCK card -->
            <div class="move-card">
                <div class="icon-area">
                    <img class="png-icon" id="rock-png" src="white-rock-rps.PNG" alt="rock" width="120" height="120" style="max-width:120px;">
                    <div class="svg-icon" id="rock-svg">
                        <svg viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="38" fill="#b0b0b0" stroke="#4b5563" stroke-width="4"/>
                            <circle cx="35" cy="40" r="5" fill="#2d2d2d"/>
                            <circle cx="65" cy="40" r="5" fill="#2d2d2d"/>
                        </svg>
                    </div>
                </div>
                <div class="move-label">ROCK</div>
            </div>
            <!-- SCISSORS card -->
            <div class="move-card">
                <div class="icon-area">
                    <img class="png-icon" id="scissors-png" src="white-scissors-rps.PNG" alt="scissors" width="120" height="120" style="max-width:120px;">
                    <div class="svg-icon" id="scissors-svg">
                        <svg viewBox="0 0 100 100">
                            <path d="M30 30 L70 70 M70 30 L30 70" stroke="#6b7280" stroke-width="10" stroke-linecap="round"/>
                            <circle cx="30" cy="30" r="10" fill="#fbbf24" stroke="#b45309" stroke-width="3"/>
                            <circle cx="70" cy="70" r="10" fill="#fbbf24" stroke="#b45309" stroke-width="3"/>
                        </svg>
                    </div>
                </div>
                <div class="move-label">SCISSORS</div>
            </div>
        </div>

        <!-- PLAY button -->
        <button class="play-btn" id="playBtn">PLAY</button>

        <!-- secondary challenge a friend button (matches IMG_6390) -->
        <button class="challenge-friend-btn" id="challengeFriendBtn">ðŸŽ® CHALLENGE A FRIEND</button>

        <!-- waiting for friend & recent link -->
        <div class="status-recent">
            <div class="waiting">
                <span class="dot"></span>
                <span>WAITING FOR FRIEND...</span>
            </div>
            <div class="recent-link">RECENT</div>
        </div>

        <!-- recent matches list (from IMG_6390) -->
        <div class="recent-matches">
            <div class="match-item"><span>Rock â€¢ Rock</span> <span class="match-outcome draw">DRAW</span></div>
            <div class="match-item"><span>Scissors â€¢ Scissors</span> <span class="match-outcome draw">DRAW</span></div>
            <div class="match-item"><span>Rock â€¢ Rock</span> <span class="match-outcome draw">DRAW</span></div>
            <div class="match-item"><span>Paper â€¢ Paper</span> <span class="match-outcome draw">DRAW</span></div>
            <div class="match-item"><span>Paper â€¢ Scissors</span> <span class="match-outcome loss">LOSS</span></div>
        </div>

        <!-- footer domain -->
        <div class="footer-note">rpsshoot.vercel.app</div>
    </div>

    <script>
        (function() {
            // ---------- THEME TOGGLE (light/dark) with PNG switching ----------
            const bodyEl = document.body;
            const themeToggle = document.getElementById('themeToggle');

            const rockPng = document.getElementById('rock-png');
            const paperPng = document.getElementById('paper-png');
            const scissorsPng = document.getElementById('scissors-png');

            let currentTheme = 'light'; // 'light' or 'dark'

            function setTheme(theme) {
                currentTheme = theme;
                if (theme === 'dark') {
                    bodyEl.classList.add('dark');
                } else {
                    bodyEl.classList.remove('dark');
                }

                // Update PNG sources with exact filenames
                rockPng.src = theme === 'light' ? 'white-rock-rps.PNG' : 'black-rock-rps.PNG';
                paperPng.src = theme === 'light' ? 'white-paper-rps.PNG' : 'black-paper-rps.PNG';
                scissorsPng.src = theme === 'light' ? 'white-scissors-rps.PNG' : 'black-scissors-rps.PNG';
            }

            themeToggle.addEventListener('click', () => {
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
            });

            setTheme('light'); // initial

            // ---------- ONLINE / OFFLINE (PNG vs SVG) ----------
            function updateOnlineStatus() {
                if (navigator.onLine) {
                    bodyEl.classList.add('online');
                    bodyEl.classList.remove('offline');
                } else {
                    bodyEl.classList.add('offline');
                    bodyEl.classList.remove('online');
                }
            }

            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            updateOnlineStatus();

            // ---------- CHALLENGE BUTTONS (contacts / share) ----------
            function challengeShare() {
                if (navigator.share) {
                    navigator.share({
                        title: 'Rock Paper Scissors challenge',
                        text: 'Join me for a game of Rock Paper Scissors online!',
                        url: window.location.href,
                    }).catch((err) => {
                        if (err.name !== 'AbortError') {
                            alert('Sharing cancelled or failed.');
                        }
                    });
                } else {
                    // fallback: prompt to copy link
                    prompt('ðŸ“‹ Copy this link to challenge a friend:', window.location.href);
                }
            }

            document.getElementById('challengeBtn').addEventListener('click', challengeShare);
            document.getElementById('challengeFriendBtn').addEventListener('click', challengeShare);

            // ---------- LIVE TIME (matches IMG_6410: 12:30 AM format) ----------
            function updateTime() {
                const now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
                const timeStr = hours + ':' + (minutes < 10 ? '0' : '') + minutes + ' ' + ampm;
                const timeEl = document.getElementById('liveTime');
                if (timeEl) timeEl.textContent = timeStr;
            }
            updateTime();
            setInterval(updateTime, 60000);

            // ---------- PLAY button (placeholder) ----------
            document.getElementById('playBtn').addEventListener('click', () => {
                alert('ðŸ•¹ï¸ Game would start (UI demo)');
            });

            // optional: handle image loading errors (fallback already there)
            [rockPng, paperPng, scissorsPng].forEach(img => {
                img.addEventListener('error', () => {
                    console.warn('PNG missing â€” rely on SVG offline fallback');
                });
            });
        })();
    </script>
</body>
</html>
