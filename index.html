<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>

<style>
:root{
  --bg:#ffffff;
  --text:#111;
  --card:#f3f3f3;
  --accent:#111;
  --win:#16a34a;
  --lose:#dc2626;
}

[data-theme="dark"]{
  --bg:#0f172a;
  --text:#fff;
  --card:#1e293b;
  --accent:#fff;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:430px;
  padding:20px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

button{
  border:none;
  padding:10px 14px;
  border-radius:10px;
  background:var(--card);
  color:var(--text);
  cursor:pointer;
}

.scoreboard{
  display:flex;
  justify-content:space-between;
  margin:20px 0;
}

.score{
  background:var(--card);
  padding:10px 16px;
  border-radius:12px;
  font-weight:bold;
}

.stage{
  display:flex;
  justify-content:space-between;
  gap:10px;
}

.choice{
  flex:1;
  background:var(--card);
  border-radius:16px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}

.choice:hover{
  transform:translateY(-5px);
}

.choice img{
  width:100%;
  max-width:100px;
}

.history{
  margin-top:20px;
}

.history-item{
  font-size:14px;
  padding:6px 0;
  border-bottom:1px solid #ccc3;
}

.overlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0008;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}

.overlay.show{
  opacity:1;
  pointer-events:auto;
}

.result-box{
  background:var(--bg);
  padding:30px;
  border-radius:16px;
  text-align:center;
}

.result-win{color:var(--win);}
.result-lose{color:var(--lose);}
</style>
</head>

<body>

<div class="container">

<header>
<h2>Rock Paper Scissors</h2>
<div>
<button onclick="toggleTheme()">ðŸŒ—</button>
<button onclick="toggleMute()" id="muteBtn">ðŸ”Š</button>
</div>
</header>

<div class="scoreboard">
<div class="score">You: <span id="p1">0</span></div>
<div class="score">CPU: <span id="p2">0</span></div>
</div>

<div class="stage">
<div class="choice" onclick="play('rock')">
<img id="rockImg">
<div>Rock</div>
</div>

<div class="choice" onclick="play('paper')">
<img id="paperImg">
<div>Paper</div>
</div>

<div class="choice" onclick="play('scissors')">
<img id="scissorsImg">
<div>Scissors</div>
</div>
</div>

<div class="history" id="history"></div>

</div>

<div class="overlay" id="overlay">
<div class="result-box">
<h2 id="resultText"></h2>
<button onclick="closeOverlay()">Continue</button>
</div>
</div>

<!-- SOUNDTRACK -->
<audio id="bgm" loop>
<source src="Chrono_Echoes_rockpaperscissors.mp3" type="audio/mpeg">
</audio>

<script>
let score={p1:0,p2:0};
let muted=false;

const choices=["rock","paper","scissors"];

function loadImages(){
  const theme=document.documentElement.dataset.theme==="dark"?"black":"white";
  document.getElementById("rockImg").src=`${theme}-rock-rps.PNG`;
  document.getElementById("paperImg").src=`${theme}-paper-rps.PNG`;
  document.getElementById("scissorsImg").src=`${theme}-scissors-rps.PNG`;
}

loadImages();

function toggleTheme(){
  const root=document.documentElement;
  root.dataset.theme=root.dataset.theme==="dark"?"light":"dark";
  loadImages();
}

function toggleMute(){
  const bgm=document.getElementById("bgm");
  muted=!muted;
  document.getElementById("muteBtn").textContent=muted?"ðŸ”‡":"ðŸ”Š";
  if(muted) bgm.pause();
  else bgm.play().catch(()=>{});
}

document.body.addEventListener("click",()=>{
  if(!muted) document.getElementById("bgm").play().catch(()=>{});
},{once:true});

function play(user){
  const cpu=choices[Math.floor(Math.random()*3)];
  const result=getWinner(user,cpu);

  if(result==="win") score.p1++;
  if(result==="lose") score.p2++;

  updateScore();
  updateHistory(user,cpu,result);
  showResult(result,user,cpu);
}

function getWinner(a,b){
  if(a===b) return "draw";
  if(
    (a==="rock"&&b==="scissors")||
    (a==="paper"&&b==="rock")||
    (a==="scissors"&&b==="paper")
  ) return "win";
  return "lose";
}

function updateScore(){
  document.getElementById("p1").textContent=score.p1;
  document.getElementById("p2").textContent=score.p2;
}

function updateHistory(u,c,r){
  const el=document.createElement("div");
  el.className="history-item";
  el.textContent=`You: ${u} | CPU: ${c} â†’ ${r}`;
  const list=document.getElementById("history");
  list.prepend(el);
  if(list.children.length>5) list.removeChild(list.lastChild);
}

function showResult(r,u,c){
  const text=document.getElementById("resultText");
  text.className="";
  if(r==="win"){text.textContent="You Win!";text.classList.add("result-win");}
  else if(r==="lose"){text.textContent="You Lose";text.classList.add("result-lose");}
  else{text.textContent="Draw";}
  document.getElementById("overlay").classList.add("show");
}

function closeOverlay(){
  document.getElementById("overlay").classList.remove("show");
}
</script>

</body>
</html>
