<script>
  function updateNet() {
    const on = navigator.onLine;
    const dot = document.getElementById('net-dot');
    const lbl = document.getElementById('net-lbl');
    const body = document.body;

    if (on) {
      dot.className = 'net-dot';
      lbl.innerText = 'Online';
      body.classList.remove('is-offline');
    } else {
      dot.className = 'net-dot offline';
      lbl.innerText = 'Offline';
      body.classList.add('is-offline'); // Swaps PNGs for SVGs via CSS
    }
  }

  // Listen for browser network events
  window.addEventListener('online', updateNet);
  window.addEventListener('offline', updateNet);
  
  // Initial check on load
  updateNet();
</script>
